<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Counter</title>
    <!-- custom css file link -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <header>
        <div class="my-4">
            <h2 class="text-center fw-bold fs-1 main-text">Money Counter</h2>
        </div>
    </header>
    <main>
        <!-- main-img  -->
        <section class="row g-4">
            <div class="col-sm-12 col-lg-6 p-3">
                <div class="p-3">
                    <img class="main-img" src="./img/money-img.jpg" alt="">
                </div>
            </div>
            <!-- input parts -->
            <div class="col-sm-12 col-lg-6">
                <div class="p-3 border bg-light rounded">
                    <div class="mx-5 my-2">
                        <h3>Income</h3>
                        <p class="d-inline-block">Income:</p>
                        <input id="income-amount" type="text" class="border-1 rounded text-center"
                            placeholder="Total Income">
                    </div>
                    <div class="mx-5 my-2">
                        <h3>Expenses</h3>
                        <p class="d-inline-block">Food:</p>
                        <input id="food-amount" type="text" class="border-1 rounded text-center"
                            placeholder="Food Cost"> <br>
                        <p class="d-inline-block">Rent:</p>
                        <input id="rent-amount" type="text" class="border-1 rounded text-center"
                            placeholder="Rent Cost"><br>
                        <p class="d-inline-block">Clothes:</p>
                        <input id="cloth-amount" type="text" class="border-1 rounded text-center"
                            placeholder="Clothes Cost"><br>

                        <button id="calculate" class="btn btn-primary mt-1">Calculate</button>
                    </div>
                    <div class="mx-5 my-3">
                        <h4 id="total-expense-text" class="text-center">Total Expenses: &#2547; <span
                                id="expense-amount">00</span></h4>
                        <h4 id="balance-amount-text" class="text-center">Balance: &#2547; <span
                                id="balance-amount">00</span></h4>
                    </div>
                    <div class="mx-5 my-2">
                        <p class="d-inline-block">Save: </p> <input id="saving-number" type="text"
                            class="border-1 rounded saving-input text-center"> <span>%</span><button id="save"
                            class="btn btn-primary mx-2 mb-1">Save</button>
                    </div>
                    <div class="my-3">
                        <h4 id="saving-amount-text" class="text-center">Saving Amount: &#2547; <span
                                id="saving-amount">00</span></h4>
                        <h4 id="remaining-amount-text" class="text-center">Remaining Balance: &#2547; <span
                                id="remaining-amount">00</span></h4>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom js link -->
    <script src="./js/index.js"></script>
</body>

</html>
